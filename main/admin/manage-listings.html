<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Listings - Admin Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      /* Admin Dashboard Styles */
      .admin-header {
        background-color: var(--color-navy);
        padding: 1rem 0;
        color: white;
      }

      .admin-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .admin-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .admin-user {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .admin-content {
        padding: 2rem 0;
      }

      .admin-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .btn-add {
        padding: 0.75rem 1.5rem;
        background-color: var(--color-navy);
        color: white;
        border-radius: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .listings-table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }

      .listings-table th,
      .listings-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--color-offwhite);
      }

      .listings-table th {
        background-color: var(--color-navy-light);
        color: var(--color-navy);
        font-weight: 600;
      }

      .listings-table tr:hover {
        background-color: var(--color-offwhite);
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .status-available {
        background-color: #def7ec;
        color: #03543f;
      }

      .status-occupied {
        background-color: #fde8e8;
        color: #9b1c1c;
      }

      .action-buttons {
        display: flex;
        gap: 0.5rem;
      }

      .btn-edit,
      .btn-delete {
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.25rem;
        color: white;
      }

      .btn-edit {
        background-color: var(--color-navy);
      }

      .btn-delete {
        background-color: #dc2626;
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--color-navy);
      }

      .btn-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--color-gray);
        cursor: pointer;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group.full {
        grid-column: span 2;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--color-navy);
      }

      .form-input,
      .form-select,
      .form-textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--color-navy-light);
        border-radius: 0.25rem;
        font-family: var(--font-montserrat);
      }

      .form-textarea {
        height: 100px;
        resize: vertical;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn-cancel {
        padding: 0.75rem 1.5rem;
        border: 2px solid var(--color-navy);
        color: var(--color-navy);
        border-radius: 0.25rem;
        font-weight: 500;
      }

      .btn-save {
        padding: 0.75rem 1.5rem;
        background-color: var(--color-navy);
        color: white;
        border-radius: 0.25rem;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <!-- Admin Header -->
    <header class="admin-header">
      <div class="container">
        <nav class="admin-nav">
          <div class="admin-title">
            <i class="fa-solid fa-gauge-high"></i>
            Admin Dashboard
          </div>
          <div class="admin-user">
            <span>Welcome, Admin</span>
            <a href="#" class="btn-logout">Logout</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Admin Content -->
    <main class="admin-content">
      <div class="container">
        <div class="admin-actions">
          <h1>Manage Property Listings</h1>
          <button class="btn-add" onclick="openModal()">
            <i class="fa-solid fa-plus"></i>
            Add New Listing
          </button>
        </div>

        <!-- Listings Table -->
        <table class="listings-table">
          <thead>
            <tr>
              <th>Property</th>
              <th>Location</th>
              <th>Type</th>
              <th>Size</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="listings-tbody">
            <!-- Table rows will be dynamically populated -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal" id="listing-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modal-title">Add New Listing</h2>
          <button class="btn-close" onclick="closeModal()">&times;</button>
        </div>
        <form id="listing-form" onsubmit="saveListing(event)">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Property</label>
              <select class="form-select" name="location" required>
                <option value="cappador-mall">Cappador Mall</option>
                <option value="cappador-place">Cappador Place</option>
                <option value="cappador-centre">Cappador Centre</option>
                <option value="cappador-galaxy">Cappador Galaxy</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Space Type</label>
              <select class="form-select" name="type" required>
                <option value="retail">Retail Space</option>
                <option value="office">Office Space</option>
                <option value="showroom">Showroom</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Size (sqm)</label>
              <input type="number" class="form-input" name="area" required>
            </div>

            <div class="form-group">
              <label class="form-label">Price (â‚¦/sqm/year)</label>
              <input type="number" class="form-input" name="price" required>
            </div>

            <div class="form-group full">
              <label class="form-label">Title</label>
              <input type="text" class="form-input" name="title" required>
            </div>

            <div class="form-group full">
              <label class="form-label">Features (comma-separated)</label>
              <textarea class="form-textarea" name="features" required></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Status</label>
              <select class="form-select" name="available">
                <option value="true">Available</option>
                <option value="false">Occupied</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Image</label>
              <input type="file" class="form-input" name="image" accept="image/*">
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn-save">Save Listing</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Sample data - Replace with actual database integration
      let listings = [
        {
          id: 1,
          location: 'cappador-mall',
          type: 'retail',
          title: 'Premium Retail Space - Ground Floor',
          area: 75,
          price: 150000,
          features: ['High Foot Traffic', '24/7 Security', 'Parking', 'Power Backup'],
          available: true,
          image: '../images/cappador-mall-1.jpg'
        }
      ];

      // Display listings
      function displayListings() {
        const tbody = document.getElementById('listings-tbody');
        tbody.innerHTML = listings.map(listing => `
          <tr>
            <td>${listing.title}</td>
            <td>${formatLocation(listing.location)}</td>
            <td>${formatType(listing.type)}</td>
            <td>${listing.area} sqm</td>
            <td>â‚¦${listing.price.toLocaleString()}/sqm/year</td>
            <td>
              <span class="status-badge ${listing.available ? 'status-available' : 'status-occupied'}">
                ${listing.available ? 'Available' : 'Occupied'}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn-edit" onclick="editListing(${listing.id})">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn-delete" onclick="deleteListing(${listing.id})">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `).join('');
      }

      // Format location
      function formatLocation(location) {
        return location.split('-').map(word => 
          word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');
      }

      // Format type
      function formatType(type) {
        return type.charAt(0).toUpperCase() + type.slice(1);
      }

      // Modal functions
      function openModal(listingId = null) {
        const modal = document.getElementById('listing-modal');
        const title = document.getElementById('modal-title');
        const form = document.getElementById('listing-form');

        if (listingId) {
          const listing = listings.find(l => l.id === listingId);
          title.textContent = 'Edit Listing';
          populateForm(form, listing);
        } else {
          title.textContent = 'Add New Listing';
          form.reset();
        }

        modal.style.display = 'flex';
      }

      function closeModal() {
        document.getElementById('listing-modal').style.display = 'none';
      }

      // Form handling
      function saveListing(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        
        const listing = {
          id: Date.now(), // Replace with proper ID generation
          location: formData.get('location'),
          type: formData.get('type'),
          title: formData.get('title'),
          area: parseInt(formData.get('area')),
          price: parseInt(formData.get('price')),
          features: formData.get('features').split(',').map(f => f.trim()),
          available: formData.get('available') === 'true',
          image: formData.get('image') // Handle actual file upload
        };

        listings.push(listing);
        displayListings();
        closeModal();
      }

      // Edit listing
      function editListing(id) {
        openModal(id);
      }

      // Delete listing
      function deleteListing(id) {
        if (confirm('Are you sure you want to delete this listing?')) {
          listings = listings.filter(l => l.id !== id);
          displayListings();
        }
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', displayListings);
    </script>
  </body>
</html>
