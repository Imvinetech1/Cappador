<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Cappador Property Services</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-offwhite);
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }

      .login-card {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: var(--shadow-md);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .logo-icon {
        width: 3rem;
        height: 3rem;
        background-color: var(--color-navy);
        color: white;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }

      .logo-text {
        text-align: left;
      }

      .logo-title {
        display: block;
        font-family: var(--font-playfair);
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--color-navy);
      }

      .logo-subtitle {
        display: block;
        font-size: 0.8rem;
        color: var(--color-gray);
        letter-spacing: 0.1em;
      }

      .login-title {
        font-size: 1.25rem;
        color: var(--color-navy);
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--color-gray);
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--color-navy);
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--color-navy-light);
        border-radius: 0.25rem;
        font-family: var(--font-montserrat);
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        border-color: var(--color-navy);
        outline: none;
      }

      .form-input.error {
        border-color: #dc2626;
      }

      .error-message {
        color: #dc2626;
        font-size: 0.85rem;
        margin-top: 0.5rem;
        display: none;
      }

      .error-message.visible {
        display: block;
      }

      .btn-login {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--color-navy);
        color: white;
        border: none;
        border-radius: 0.25rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--color-navy-dark);
      }

      .btn-login:disabled {
        background-color: var(--color-gray);
        cursor: not-allowed;
      }

      .forgot-password {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: var(--color-navy);
        font-size: 0.9rem;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <div class="logo-icon">
              <span>CP</span>
            </div>
            <div class="logo-text">
              <span class="logo-title">Cappador</span>
              <span class="logo-subtitle">PROPERTY SERVICES</span>
            </div>
          </div>
          <h1 class="login-title">Admin Login</h1>
          <p class="login-subtitle">Sign in to manage property listings</p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
            <div class="error-message">Please enter a valid username</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
            <div class="error-message">Please enter your password</div>
          </div>

          <button type="submit" class="btn-login">
            Sign In
          </button>
        </form>

        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
    </div>

    <script>
      // Simple authentication (replace with proper backend authentication)
      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Demo credentials (replace with proper authentication)
        if (username === 'admin' && password === 'admin123') {
          // Store authentication state
          sessionStorage.setItem('isAuthenticated', 'true');
          // Redirect to admin dashboard
          window.location.href = 'manage-listings.html';
        } else {
          // Show error
          document.getElementById('username').classList.add('error');
          document.getElementById('password').classList.add('error');
          document.querySelectorAll('.error-message').forEach(el => el.classList.add('visible'));
        }
      }

      // Clear errors on input
      document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('input', () => {
          input.classList.remove('error');
          input.nextElementSibling.classList.remove('visible');
        });
      });
    </script>
  </body>
</html>
